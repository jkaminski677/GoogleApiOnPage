<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="innerBody">
        <div id="container">

            <div id="leftPanel">
                <div class="headerPanel">
                    <h2>Google Drive Explorer</h2>
                    <button onclick="listFiles()">Odśwież pliki</button>
                </div>
                <!-- Dodaj pole do wprowadzania tekstu w sekcji body -->
                <input type="text" id="searchInput" oninput="searchFolders()" placeholder="Szukaj folderów...">
                <div id="innerLeftPanel">
                    <ul id="fileList"></ul>
                </div>
                
            </div>
            <div id="rightPanel">
                <div>
                    <button onclick="goToParentFolder()">Powrót do folderu nadrzędnego</button>
                    <h2 id="folderTitle"></h2>
                    <ul id="folderContent"></ul>
                </div>
                <div id="fileViewerV1"></div>
                <div id="pdfModal" class="modal">
                    <span class="close" onclick="closePdfModal()">
                        <div class="item">
                            close
                        </div>
                    </span>
                    <div id="fileViewer"></div>
                </div>
            </div>

        </div>
        
    </div>
    
     <script src="script.js"></script> 
</body>
</html>
